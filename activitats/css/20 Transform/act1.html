<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boton rotaci√≥n</title>
    <style>
        .boton-rotacion {
            display: inline-block;
            padding: 250px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: transform 0.3 ease;
        }

        .boton-rotacion:hover {
            transform: rotate(15deg);
        }
    </style>
</head>
<body>

    <button class="boton-rotacion">Casi recto</button>
</body>
