<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Promoción de Peliculas</title>
</head>
<body>

    <h1>Promoción de la Pelicula: [Titulo de la Pelicula]</h1>
    
    <!-- Reproductor de vídeo (reemplaza "URL_DEL_TRAILER" con la URL real del trailer)-->
    <iframe width="560" height="315" src="URL_DEL_TRAILER" frameborder="0" allowfullscreen></iframe>

    <!-- Información tecnica-->
    <table>
        <tr>
            <th>Titulos</th>
            <td>[Titulo de la Pelicula]</td>
        </tr>
        <tr>
            <th>Duracion</th>
            <td>[Durada de la pelicula]</td>
        </tr>
        <tr>
            <th>Actores</th>
            <td>[Actores Principales]</td>
        </tr>
        <tr>
            <th>Año</th>
            <td>[Año Lanzamiento]</td>
        </tr>
    </table>
</body>
</html>
